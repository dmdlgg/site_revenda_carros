{% extends "base.html" %}

{% block content %}
<div class="container max-w-3xl mx-auto my-10 p-6 bg-gray-100 rounded-xl shadow-md font-sans">
  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Editar Carro</h1>

    <table class="w-full border-collapse">
      {{ form.as_table }}
    </table>

    <div class="flex justify-center gap-6 mt-8">
      <input type="submit" value="Salvar Alterações"
        class="btn btn-primary px-6 py-3 text-lg rounded-lg transition-colors duration-300 hover:bg-blue-700 cursor-pointer shadow-md hover:shadow-lg font-semibold" />

      <a href="{% url 'cars_list' %}"
        class="btn btn-secondary px-6 py-3 text-lg rounded-lg transition-colors duration-300 hover:bg-gray-600 cursor-pointer shadow-md hover:shadow-lg font-semibold text-white text-center">
        Cancelar
      </a>
    </div>
  </form>
</div>

<style>
  table tr th, table tr td {
    padding: 0.5rem 0.75rem;
    vertical-align: top;
  }

  table tr th {
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"],
  select,
  textarea {
    width: 100% !important;
    padding: 0.75rem 1rem !important;
    font-size: 1rem !important;
    border: 2px solid #ccc !important;
    border-radius: 0.5rem !important;
    margin-top: 0.25rem !important;
    margin-bottom: 0.75rem !important;
    transition: border-color 0.3s ease-in-out !important;
    font-family: inherit !important;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="file"]:focus,
  select:focus,
  textarea:focus {
    border-color: #0096c7 !important;
    outline: none !important;
    box-shadow: 0 0 5px rgba(0, 150, 199, 0.5);
  }

  .btn-primary {
    background-color: #0096c7 !important;
    color: white !important;
    border: none !important;
  }

  .btn-primary:hover {
    background-color: #007ea8 !important;
  }

  .btn-secondary {
    background-color: #6c757d !important;
    color: white !important;
    border: none !important;
  }

  .btn-secondary:hover {
    background-color: #565e64 !important;
  }

  .error-message {
    color: #d9534f;
    font-size: 0.875rem;
  }
</style>
{% endblock %}
