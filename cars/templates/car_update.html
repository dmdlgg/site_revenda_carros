{% extends "base.html" %}

{% block content %}
  <style>
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .form-title {
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
      margin-bottom: 12px;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0096c7;
      outline: none;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #0096c7;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #007ea8;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #565e64;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
    }
  </style>

  <div class="form-container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="form-title">Editar Carro</h1>
      <table>
        {{ form.as_table }}
      </table>
      <div class="buttons-container">
        <input type="submit" value="Salvar Alterações" class="btn btn-primary">
        <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
