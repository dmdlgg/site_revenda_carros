{% extends "base.html" %}

{% block content %}
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .form-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    .form-body {
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-danger {
      background-color: #d9534f;
      color: #fff;
    }

    .btn-danger:hover {
      background-color: #c9302c;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #565e64;
    }

    a {
      text-decoration: none !important;
    }
  </style>

  <div class="form-container">
    <h1 class="form-title">Deletar Carro</h1>
    <div class="form-body">
      <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="buttons-container">
        <button type="submit" class="btn btn-danger">Deletar Carro</button>
        <a href="{% url 'car_detail' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
