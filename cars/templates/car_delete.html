{% extends "base.html" %}

{% block content %}
<div class="container max-w-xl mx-auto my-12 p-8 bg-gray-100 rounded-xl shadow-md font-sans text-center">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Deletar Carro</h1>
  <p class="mb-10 text-lg text-gray-700">
    Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-6">
      <button type="submit"
        class="btn btn-danger px-6 py-3 text-lg rounded-lg transition-colors duration-300 hover:bg-red-700 cursor-pointer shadow-md hover:shadow-lg font-semibold">
        Deletar Carro
      </button>

      <a href="{% url 'car_detail' pk=object.pk %}"
        class="btn btn-secondary px-6 py-3 text-lg rounded-lg transition-colors duration-300 hover:bg-gray-600 cursor-pointer shadow-md hover:shadow-lg font-semibold text-white flex items-center justify-center">
        Cancelar
      </a>
    </div>
  </form>
</div>

<style>
  .btn-danger {
    background-color: #d9534f !important;
    color: white !important;
    border: none !important;
  }

  .btn-danger:hover {
    background-color: #c9302c !important;
  }

  .btn-secondary {
    background-color: #6c757d !important;
    color: white !important;
    border: none !important;
  }

  .btn-secondary:hover {
    background-color: #565e64 !important;
  }

  a {
    text-decoration: none !important;
  }
</style>
{% endblock %}
